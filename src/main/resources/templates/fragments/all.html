<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment ="all">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Show</th>
        </tr>
        <tr th:each="person : ${people}">
            <td th:text="${person.firstName}">First name</td>
            <td th:text="${person.lastName}">Last name</td>
            <td>
                <a th:href="@{/person/{id}(id=${person.id})}" th:text="${person}"/>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
